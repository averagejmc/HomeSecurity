<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeSecurity</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  </head>

  <body>
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('dashboard', this)">
        Dashboard
      </button>
      <button class="tab-btn" onclick="showTab('logs', this)">Logs</button>
    </div>

    <div class="tab-container">
      <div id="dashboard" class="tab-content active">
        <div id="system-status" class="status">
          System is <span style="color: green">DISARMED</span>
        </div>
        <div class="dashboard">
          <div id="motion" class="sensor-box">Motion: Unknown</div>
          <div id="door" class="sensor-box">Door: Unknown</div>
          <div id="rfid" class="sensor-box">Last RFID: None</div>
        </div>
        <button id="arm-btn" onclick="toggleSecurity()">Arm System</button>
      </div>

      <div id="logs" class="tab-content">
        <h2 class="log-title">Event Logs</h2>
        <div id="log-container">Loading logs...</div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
